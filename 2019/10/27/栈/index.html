an class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;malloc.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">Node</span>&#123;</span></span><br><span class="line">    <span class="keyword">int</span> data;<span class="comment">//数据域</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Node</span> * <span class="title">pNext</span>;</span></span><br><span class="line">&#125;NODE,*PNODE;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">Stack</span>&#123;</span></span><br><span class="line">    PNODE pTop;<span class="comment">//指向栈的顶部节点</span></span><br><span class="line">    PNODE pBottom;<span class="comment">//指向栈的底部节点</span></span><br><span class="line">&#125;STACK,* PSTACK;</span><br><span class="line"></span><br><span class="line"><span class="comment">//函数声明</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">(PSTACK)</span></span>;<span class="comment">//初始化一个空栈，使pTop和pBottom都指向头结点</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">push</span><span class="params">(PSTACK,<span class="keyword">int</span>)</span></span>;<span class="comment">//存元素，压栈</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">traverse</span><span class="params">(PSTACK)</span></span>;<span class="comment">//遍历</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">pop</span><span class="params">(PSTACK,<span class="keyword">int</span> *)</span></span>;<span class="comment">//出栈并且返回出栈元素，还要判断出栈是否成功</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">empty</span><span class="params">(PSTACK)</span></span>;<span class="comment">//判断栈是否为空</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">clear</span><span class="params">(PSTACK)</span></span>;<span class="comment">//清空数据</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    STACK S;<span class="comment">//等价于struct Stack S,分配一块内存空间名为S</span></span><br><span class="line">          <span class="comment">//里面有pTop和pBottom，暂时是垃圾值</span></span><br><span class="line">   <span class="keyword">int</span> val;       </span><br><span class="line">    </span><br><span class="line">    init(&amp;S);<span class="comment">//初始化一个空栈，使pTop和pBottom都指向头结点</span></span><br><span class="line">    push(&amp;S,<span class="number">1</span>);<span class="comment">//存元素，压栈</span></span><br><span class="line">     push(&amp;S,<span class="number">2</span>);<span class="comment">//存元素，压栈     </span></span><br><span class="line">    traverse(&amp;S);<span class="comment">//遍历</span></span><br><span class="line">    clear(&amp;S);<span class="comment">//清空</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span>(pop(&amp;s,&amp;val))&#123;<span class="comment">//删元素，出栈</span></span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"出栈成功，出栈元素的是%d\n"</span>,val);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"出栈失败"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">(PSTACK pS)</span></span>&#123;</span><br><span class="line">    pS-&gt;pTop = (PNODE)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(NODE));</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span>(pS-&gt;pTop==<span class="literal">NULL</span>)&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"动态内存分配失败"</span>);</span><br><span class="line">        <span class="built_in">exit</span>(<span class="number">-1</span>);<span class="comment">//程序终止</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        pS-&gt;pBottom=pS-&gt;pTop;<span class="comment">//空栈情况下，栈顶和栈底都指向同一个地址</span></span><br><span class="line">        <span class="comment">//即最后一个有效节点的下一个节点</span></span><br><span class="line">        pS-&gt;pTop-&gt;pNext=<span class="literal">NULL</span>;<span class="comment">//pS-&gt;pBottom-&gt;pNext==NULL</span></span><br><span class="line">        <span class="comment">//pS的成员pTop指向的头结点的指针域为空</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">push</span><span class="params">(PSTACK pS,<span class="keyword">int</span> val)</span></span>&#123;</span><br><span class="line">    PNODE pNew = (PNODE)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(NODE));<span class="comment">//创建新结点</span></span><br><span class="line">    pNew-&gt;data = val;</span><br><span class="line">    pNew-&gt;pNext = pS-&gt;pTop;<span class="comment">//使新节点的指针域指向原来的栈顶节点，</span></span><br><span class="line">                           <span class="comment">//不能是ps-&gt;pBottom</span></span><br><span class="line">    pS-&gt;pTop = pNew;<span class="comment">//使栈顶指向新节点地址</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">traverse</span><span class="params">(PSTACK pS)</span></span>&#123;</span><br><span class="line">    PNODE p = pS-&gt;PTop;<span class="comment">//临时指针指向栈顶</span></span><br><span class="line">    <span class="keyword">while</span>(p != pS-&gt;pBototm)&#123;<span class="comment">//若p还没有栈底pBottom，则遍历输出</span></span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d "</span>,p-&gt;data);<span class="comment">//从栈顶开始输出</span></span><br><span class="line">        p=p-&gt;pNext;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    <span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">empty</span><span class="params">(PSTACK pS)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(pS-&gt;pTop == pS-&gt;pBottom) <span class="keyword">return</span> <span class="literal">true</span>;<span class="comment">//当栈底和栈顶指向同一块地址，为空栈</span></span><br><span class="line">    esle <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//把pS所指向的栈出栈一次，并把出栈的元素存入val形参所指向的变量中，</span></span><br><span class="line"><span class="comment">//出栈成功返回true,失败返回false</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">pop</span><span class="params">(PSTACK pS,<span class="keyword">int</span> * val)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(empty(pS)) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    els&#123;</span><br><span class="line">        *val = pS-&gt;data;<span class="comment">//主函数里输出出栈元素</span></span><br><span class="line">        PNODE r = pS-&gt;pTop;<span class="comment">//临时指针r指向出栈元素位置：栈顶，方便最后释放内存</span></span><br><span class="line">        ps-&gt;pTop = r-&gt;pNext;<span class="comment">//栈顶指针指向原来栈顶的下一个节点地址</span></span><br><span class="line">        <span class="built_in">free</span>(r);</span><br><span class="line">        r = <span class="literal">NULL</span>;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">clear</span><span class="params">(PSTACK pS)</span></span>&#123;<span class="comment">//清空数据,最终使栈顶和栈底指向同一个地址</span></span><br><span class="line">        <span class="keyword">if</span>(empty(pS))&#123;<span class="comment">//如果栈本身为空，不需要清空</span></span><br><span class="line">            <span class="keyword">return</span> ;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            PNODE p = pS-&gt;pTop;<span class="comment">//临时指针P指向栈顶</span></span><br><span class="line">            PNODE q = <span class="literal">NULL</span>;<span class="comment">//临时指针q暂时设为NULL</span></span><br><span class="line">            <span class="keyword">while</span>(p != pS-&gt;pBottom)&#123;<span class="comment">//当栈顶指针不指向栈底时，栈不为空</span></span><br><span class="line">                q = p-&gt;pNext;<span class="comment">//临时指针q指向下一个节点</span></span><br><span class="line">                <span class="built_in">free</span>(p);<span class="comment">//释放p的内存</span></span><br><span class="line">                p = q;<span class="comment">//再使p指向下一节点地址</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    pS-&gt;pTop = pS-&gt;pBottom;<span class="comment">//最后数据全部清空，栈顶和栈底指向同一个地址</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
