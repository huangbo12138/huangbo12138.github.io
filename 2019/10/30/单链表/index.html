/span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;malloc.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">//函数声明</span></span><br><span class="line"><span class="function">PNODE <span class="title">create_list</span><span class="params">()</span></span>;<span class="comment">//返回值是链表头结点的地址</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">traverse_list</span><span class="params">(PNODE pHead)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">is_empty</span><span class="params">(PNODE pHead)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">length_list</span><span class="params">(PNODE pHead)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">insert_list</span><span class="params">(PNODE,<span class="keyword">int</span>,<span class="keyword">int</span>)</span></span>;<span class="comment">//此处可以不定义形参，只声明形参类型</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">delete_list</span><span class="params">(PNODE,<span class="keyword">int</span>,<span class="keyword">int</span> *)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">sort_list</span><span class="params">(PNODE pHead)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">Node</span>&#123;</span></span><br><span class="line">    <span class="keyword">int</span> data;<span class="comment">//数据域</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Node</span> * <span class="title">pNext</span>;</span><span class="comment">//指针域    </span></span><br><span class="line">&#125;NODE,*PNODE;<span class="comment">//NODE等价于struct Node  PNODE等价于struct Node*</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    PNODE pHead = <span class="literal">NULL</span>;<span class="comment">//等价于struct Node * pHead = NULL;</span></span><br><span class="line">    </span><br><span class="line">    pHead = create_list();<span class="comment">//创建一个非循环单链表，并将该链表的头结点的地址赋值给pHead</span></span><br><span class="line">    </span><br><span class="line">    traverse_list(pHead);<span class="comment">//遍历 </span></span><br><span class="line">    </span><br><span class="line">    sort_list(pHead);<span class="comment">//排序</span></span><br><span class="line">    </span><br><span class="line">    insert_list(pHead,<span class="number">4</span>,<span class="number">33</span>);在第个节点的位置插入数据<span class="number">33</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">int</span> val;</span><br><span class="line">    <span class="keyword">if</span>(delete_list(pHead,<span class="number">4</span>,&amp;val))&#123;</span><br><span class="line"><span class="comment">//删除第四个节点的数据，并返回删除的数据，由于是直接在地址上操作，所以无需返回值</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"删除成功，删除的数据是%d"</span>,val);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"删除失败，数据不存在"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(is_empty(pHead))&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"链表为空"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"链表不空"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">     </span><br><span class="line">     <span class="keyword">int</span> len = length_list(pHead);</span><br><span class="line">     <span class="built_in">printf</span>(<span class="string">"链表长度是%d"</span>,len)；</span><br><span class="line">     </span><br><span class="line">     </span><br><span class="line">     </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">PNODE <span class="title">create_list</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> len;<span class="comment">//有效节点的个数</span></span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">int</span> val;<span class="comment">//临时存放用户输入的结点的值</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//分配一个不存放有效数据的头结点</span></span><br><span class="line">    PNODE pHead = (PNODE)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(NODE));</span><br><span class="line">    <span class="keyword">if</span>(pHead==<span class="literal">NULL</span>)&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"分配失败，程序终止"</span>);</span><br><span class="line">        <span class="built_in">exit</span>(<span class="number">-1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">     PNODE pTail = pHead;</span><br><span class="line">     pTail-&gt;PNext = <span class="literal">NULL</span>;<span class="comment">//若只有一个结点，此时就为尾节点，指针域应当为空</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"链表节点个数："</span>);</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;len);</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;len;i++)&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"请输入第%d个节点的值:"</span>,i+<span class="number">1</span>);</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;val);</span><br><span class="line">        </span><br><span class="line">        PNODE pNew = (PNODE)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(NODE));<span class="comment">//生成新结点</span></span><br><span class="line">             <span class="keyword">if</span>(pNew==<span class="literal">NULL</span>)&#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"分配失败，程序终止"</span>);</span><br><span class="line">            <span class="built_in">exit</span>(<span class="number">-1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        pNew-&gt;data = val;<span class="comment">//把数据存放进新结点的数据域</span></span><br><span class="line">        pNew-&gt;pNext = <span class="literal">NULL</span>;<span class="comment">//把新结点指针域赋值为空</span></span><br><span class="line">        pTail-&gt;pNext = pNew;<span class="comment">//把新结点地址赋值给尾节点指针域</span></span><br><span class="line">        pTail = pNew;<span class="comment">//最后一步把新结点地址复制给尾节点（就是让新结点成为尾节点）</span></span><br><span class="line">       <span class="comment">// pHead-&gt;pNext = pNew;</span></span><br><span class="line">       <span class="comment">// pNew-&gt;pNext=NULL;//最后一个结点的指针域为空</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> pHead;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">traverse_list</span><span class="params">(PNODE pHead)</span></span>&#123;</span><br><span class="line">    PNODE p = pHead-&gt;pNext;<span class="comment">//若链表为空，则头结点指针域就为空，则p就为空</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span>(p!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d "</span>,p-&gt;data);</span><br><span class="line">        p=p-&gt;pNext;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">is_empty</span><span class="params">(PNODE pHead)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(pHead-&gt;pNext==<span class="literal">NULL</span>)&#123;<span class="comment">//如果头结点的指针域为空，则链表为空</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">length_list</span><span class="params">(PNODE pHead)</span></span>&#123;</span><br><span class="line">     PNODE p = pHead-&gt;pNext;</span><br><span class="line">     <span class="keyword">int</span> len = <span class="number">0</span>;</span><br><span class="line">     <span class="keyword">while</span>(p!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">         len++;</span><br><span class="line">         p=p-&gt;pNext;</span><br><span class="line">     &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">sort_list</span><span class="params">(PNODE pHead)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span>  i ,j , t;</span><br><span class="line">    <span class="keyword">int</span> len = length_list(pHead);</span><br><span class="line">    PNODE p,q;</span><br><span class="line">    <span class="comment">//重点!!!</span></span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">0</span>,p=pHead-&gt;pNext; i&lt;len<span class="number">-1</span>; i++,p=p-&gt;pNext)&#123;</span><br><span class="line">        <span class="keyword">for</span>(j=j+<span class="number">1</span>,q=p-&gt;pNext;j&lt;len;j++,q=q-&gt;pNext)&#123;</span><br><span class="line">            <span class="keyword">if</span>(p-&gt;data &gt; q-&gt;data)&#123; <span class="comment">//类似于数组的：a[i]&gt;a[j]</span></span><br><span class="line">                t = p-&gt;data;          <span class="comment">//t=a[i];</span></span><br><span class="line">                p-&gt;data = q-&gt;data;    <span class="comment">//a[i]=a[j];</span></span><br><span class="line">                q-&gt;data = t;          <span class="comment">//a[j]=t;  </span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//在pHead所指向链表的第pos个节点前面插入新节点，值是val，pos从1开始</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">insert_list</span><span class="params">(PNODE pHead,<span class="keyword">int</span> pos,<span class="keyword">int</span> val)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">    PNODE p=pHead;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span>(p!=<span class="literal">NULL</span>&amp;&amp;i&lt;pos<span class="number">-1</span>)&#123;<span class="comment">//找到第pos前面一个节点的指针域，所指向的为插入的节点位置</span></span><br><span class="line">        p=p-&gt;pNext;</span><br><span class="line">        i++;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span>(i&gt;pos<span class="number">-1</span>||p==<span class="literal">NULL</span>)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    PNODE pNew=(PNODE)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(NODE));<span class="comment">//动态分配内存生成一个新节点</span></span><br><span class="line">    <span class="keyword">if</span>(pNew==<span class="literal">NULL</span>)&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"动态分配内存失败"</span>);</span><br><span class="line">        <span class="built_in">exit</span>(<span class="number">-1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//重点</span></span><br><span class="line">    pNew-&gt;data = val;<span class="comment">//把数据存放进插入的新结点的数据域</span></span><br><span class="line">    PNODE q=p-&gt;pNext;<span class="comment">//临时节点q指向节点p的指针域，即插入新结点之后的节点地址</span></span><br><span class="line">    p-&gt;pNext=pNew;<span class="comment">//节点p的指针域指向新节点地址</span></span><br><span class="line">    pNew-&gt;pNext=q;<span class="comment">//新结点的指针域指向原来p节点的指针域</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">delete_list</span><span class="params">(PNODE pHead,<span class="keyword">int</span> pos,<span class="keyword">int</span>  *pVal)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">    PNODE p=pHead;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span>(p-&gt;pNext!=<span class="literal">NULL</span>&amp;&amp;i&lt;pos<span class="number">-1</span>)&#123;<span class="comment">//找到要删除的第pos个节点之前的节点的指针域</span></span><br><span class="line">        p=p-&gt;pNext;        <span class="comment">//假如要删除第五个节点，需要找到第四个节点的指针域，这样就指向了第五个节点</span></span><br><span class="line">        i++;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span>(i&gt;pos<span class="number">-1</span>||p-&gt;pNext==<span class="literal">NULL</span>)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">     PNODE q=p-&gt;pNext;<span class="comment">//临时节点q指向即将删除节点的地址(即p节点的指针域指向的节点)，以便最后释放内存地址</span></span><br><span class="line">     *pVal = q-&gt;data;<span class="comment">//保存即将删除节点的数据域</span></span><br><span class="line">     p-&gt;pNext=p-&gt;pNext-&gt;pNext;</span><br><span class="line"><span class="comment">//重新使p节点指向p节点之后节点的指针域(p节点后面的节点被删，所以p节点的下一个的下一个节点地址)</span></span><br><span class="line">     <span class="built_in">free</span>(q);<span class="comment">//释放q节点内存</span></span><br><span class="line">     q=<span class="literal">NULL</span>;</span><br><span class="line">     <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
