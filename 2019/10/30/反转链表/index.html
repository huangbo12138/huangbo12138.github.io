        <h2 id="反转链表有关题目"><a href="#反转链表有关题目" class="headerlink" title="反转链表有关题目"></a>反转链表有关题目</h2><h3 id="1反转一个单链表"><a href="#1反转一个单链表" class="headerlink" title="1反转一个单链表"></a>1反转一个单链表</h3><p>示例 :</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">输入: <span class="number">1</span>-&gt;<span class="number">2</span>-&gt;<span class="number">3</span>-&gt;<span class="number">4</span>-&gt;<span class="number">5</span>-&gt;<span class="literal">NULL</span></span><br><span class="line">输出: <span class="number">5</span>-&gt;<span class="number">4</span>-&gt;<span class="number">3</span>-&gt;<span class="number">2</span>-&gt;<span class="number">1</span>-&gt;<span class="literal">NULL</span></span><br></pre></td></tr></table></figure>

<p>解答:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> ListNode <span class="title">reverseList</span><span class="params">(ListNode head)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(head == <span class="keyword">null</span> || head.next ==<span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> head;</span><br><span class="line">        &#125;</span><br><span class="line">        ListNode p = head.next;<span class="comment">//1-2-3-4-5-null中2</span></span><br><span class="line">        ListNode q = p.next;<span class="comment">//1-2-3-4-5-null中3</span></span><br><span class="line">        ListNode t = <span class="keyword">null</span>;<span class="comment">//设为null，避免野指针问题</span></span><br><span class="line">        p.next = head;<span class="comment">//直接将2指向1</span></span><br><span class="line">        head.next = <span class="keyword">null</span>;<span class="comment">//1的后继变为null，即变为尾节点</span></span><br><span class="line">        <span class="keyword">while</span>(q != <span class="keyword">null</span>)&#123;<span class="comment">//q不为空就一直执行后面的节点指向前面节点</span></span><br><span class="line">            t =q.next;</span><br><span class="line">            q.next = p;</span><br><span class="line">            p = q;</span><br><span class="line">            q = t;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> p; </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="2两两交换链表中的节点"><a href="#2两两交换链表中的节点" class="headerlink" title="2两两交换链表中的节点"></a>2两两交换链表中的节点</h3><p>示例 : </p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">输入: <span class="number">1</span>-&gt;<span class="number">2</span>-&gt;<span class="number">3</span>-&gt;<span class="number">4</span>-&gt;<span class="literal">NULL</span></span><br><span class="line">输出: <span class="number">2</span>-&gt;<span class="number">1</span>-&gt;<span class="number">4</span>-&gt;<span class="number">3</span>-&gt;<span class="literal">NULL</span></span><br></pre></td></tr></table></figure>

<p>解答：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> ListNode <span class="title">swapPairs</span><span class="params">(ListNode head)</span> </span>&#123;</span><br><span class="line">        ListNode pre = <span class="keyword">new</span> ListNode(<span class="number">0</span>);</span><br><span class="line">        pre.next = head;<span class="comment">//哑节点</span></span><br><span class="line">        ListNode temp = pre;<span class="comment">//记录pre的位置</span></span><br><span class="line">        <span class="keyword">while</span>(temp.next != <span class="keyword">null</span> &amp;&amp; temp.next.next != <span class="keyword">null</span>) &#123;<span class="comment">//必须是两两节点，否则的话最后一个单节点直接输出</span></span><br><span class="line">            ListNode start = temp.next;<span class="comment">//记录1</span></span><br><span class="line">            ListNode end = temp.next.next;<span class="comment">//记录2</span></span><br><span class="line">            temp.next = end;<span class="comment">//temp指向2</span></span><br><span class="line">            start.next = end.next;<span class="comment">//1指向3</span></span><br><span class="line">            end.next = start;<span class="comment">//2指向1</span></span><br><span class="line">            temp = start;<span class="comment">//现在的temp在3处</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> pre.next;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
