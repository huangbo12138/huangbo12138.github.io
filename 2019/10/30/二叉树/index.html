><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;malloc.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">BTNode</span>&#123;</span></span><br><span class="line">    <span class="keyword">char</span> data;<span class="comment">//数据域</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">BTNode</span> * <span class="title">pLchild</span>;</span><span class="comment">//p是指针，L是左，child是孩子；即为左子树指针</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">BTNode</span> * <span class="title">pRchild</span>//右子树指针</span></span><br><span class="line"><span class="class">&#125;</span></span><br><span class="line"><span class="class">//函数声明</span></span><br><span class="line"><span class="class"><span class="title">struct</span> <span class="title">BTNode</span> * <span class="title">CreateBTree</span>();</span><span class="comment">//生成根节点地址和二叉树</span></span><br><span class="line">PreTraverseBTree();<span class="comment">//先序遍历</span></span><br><span class="line">InTraverseBTree();<span class="comment">//中序遍历</span></span><br><span class="line">PostTraverseBTree();<span class="comment">//后序遍历</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">   <span class="class"><span class="keyword">struct</span> <span class="title">BTNode</span> * <span class="title">pT</span> = <span class="title">CreateBTree</span>();</span><span class="comment">//获取根节点地址</span></span><br><span class="line">   </span><br><span class="line">   PreTraverseBTree(pT);<span class="comment">//先序遍历</span></span><br><span class="line">   InTraverseBTree(pT);<span class="comment">//中序遍历</span></span><br><span class="line">   PostTraverseBTree(pT);<span class="comment">//后序遍历</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">struct BTNode * <span class="title">CreateBTree</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="comment">//静态声明结点，动态分配内存</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">BTNode</span> <span class="title">pA</span> = (<span class="title">struct</span> <span class="title">BTNode</span> *)<span class="title">malloc</span>(<span class="title">sizeof</span>(<span class="title">struct</span> <span class="title">BTNode</span>));</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">BTNode</span> <span class="title">pB</span> = (<span class="title">struct</span> <span class="title">BTNode</span> *)<span class="title">malloc</span>(<span class="title">sizeof</span>(<span class="title">struct</span> <span class="title">BTNode</span>));</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">BTNode</span> <span class="title">pC</span> = (<span class="title">struct</span> <span class="title">BTNode</span> *)<span class="title">malloc</span>(<span class="title">sizeof</span>(<span class="title">struct</span> <span class="title">BTNode</span>));</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">BTNode</span> <span class="title">pD</span> = (<span class="title">struct</span> <span class="title">BTNode</span> *)<span class="title">malloc</span>(<span class="title">sizeof</span>(<span class="title">struct</span> <span class="title">BTNode</span>));</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">BTNode</span> <span class="title">pE</span> = (<span class="title">struct</span> <span class="title">BTNode</span> *)<span class="title">malloc</span>(<span class="title">sizeof</span>(<span class="title">struct</span> <span class="title">BTNode</span>));</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//各个结点数据域存值</span></span><br><span class="line">    pA-&gt;data = <span class="string">'A'</span>;</span><br><span class="line">    pB-&gt;data = <span class="string">'B'</span>;</span><br><span class="line">    pC-&gt;data = <span class="string">'C'</span>;</span><br><span class="line">    pD-&gt;data = <span class="string">'D'</span>;</span><br><span class="line">    pE-&gt;data = <span class="string">'E'</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//每个结点的左右指针域都要指向一个地址，注：为空就写NULL</span></span><br><span class="line">    pA-&gt;pLchild = pB;<span class="comment">//根节点A的左指针域指向B结点的地址</span></span><br><span class="line">    pA-&gt;pRchild = pC;<span class="comment">//根节点A的右指针域指向C结点的地址</span></span><br><span class="line">    pB-&gt;pLchild =  pB-&gt;pRchild = <span class="literal">NULL</span>;<span class="comment">//结点B的左右指针域都为空 </span></span><br><span class="line">    pC-&gt;pLchild = pD;<span class="comment">//节点C的左指针域指向D结点的地址</span></span><br><span class="line">    pC-&gt;pRchild = <span class="literal">NULL</span>;<span class="comment">//结点C的右指针域为空</span></span><br><span class="line">    pD-&gt;pLchild = <span class="literal">NULL</span>;<span class="comment">//结点D的左指针域为空</span></span><br><span class="line">    pD-&gt;pRchild = pE;<span class="comment">//结点D的右指针域指向E结点的地址</span></span><br><span class="line">    pE-&gt;pLchild =  pE-&gt;pRchild = <span class="literal">NULL</span>;<span class="comment">//结点E的左右指针域都为空 </span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> pA;<span class="comment">//返回根节点A的地址</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//先序遍历</span></span><br><span class="line">PreTraverseBTree(struct BTNode * pT)&#123;</span><br><span class="line">    <span class="comment">//每次递归加判断，若先遍历左子树全部为空就结束递归，才能遍历右子树</span></span><br><span class="line">    <span class="keyword">if</span>(pT!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">        </span><br><span class="line">     <span class="built_in">printf</span>(<span class="string">"%c\n"</span>,pT-&gt;data);<span class="comment">//先访问根节点</span></span><br><span class="line">     </span><br><span class="line">     <span class="keyword">if</span>(pT-&gt;pLchild!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">         PreTraverseBTree(pT-&gt;pLchild);<span class="comment">//pT-&gt;pLchild可以代表整个左子树</span></span><br><span class="line">     &#125;<span class="comment">//再访问左子树</span></span><br><span class="line">     </span><br><span class="line">     <span class="keyword">if</span>((pT-&gt;pRchild!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">         PreTraverseBTree(pT-&gt;pRchild);<span class="comment">//pT-&gt;pRchild可以代表整个右子树</span></span><br><span class="line">     &#125;<span class="comment">//最后访问右子树</span></span><br><span class="line">    &#125; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//中序遍历</span></span><br><span class="line">InTraverseBTree(struct BTNode * pT)&#123;</span><br><span class="line">    <span class="keyword">if</span>(pT!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">        </span><br><span class="line">     <span class="keyword">if</span>(pT-&gt;pLchild!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">         PreTraverseBTree(pT-&gt;pLchild);<span class="comment">//pT-&gt;pLchild可以代表整个左子树</span></span><br><span class="line">     &#125;<span class="comment">//先访问左子树</span></span><br><span class="line">     </span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">"%c\n"</span>,pT-&gt;data);<span class="comment">//再访问根节点</span></span><br><span class="line">      </span><br><span class="line">     <span class="keyword">if</span>((pT-&gt;pRchild!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">         PreTraverseBTree(pT-&gt;pRchild);<span class="comment">//pT-&gt;pRchild可以代表整个右子树</span></span><br><span class="line">     &#125;<span class="comment">//最后访问右子树</span></span><br><span class="line">    &#125; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//后序遍历</span></span><br><span class="line">PostTraverseBTree(struct BTNode * pT)&#123;</span><br><span class="line">   <span class="keyword">if</span>(pT!=<span class="literal">NULL</span>)&#123;</span><br><span class="line"></span><br><span class="line">     <span class="keyword">if</span>(pT-&gt;pLchild!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">         PreTraverseBTree(pT-&gt;pLchild);<span class="comment">//pT-&gt;pLchild可以代表整个左子树</span></span><br><span class="line">     &#125;<span class="comment">//先访问左子树</span></span><br><span class="line">     </span><br><span class="line">     <span class="keyword">if</span>((pT-&gt;pRchild!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">         PreTraverseBTree(pT-&gt;pRchild);<span class="comment">//pT-&gt;pRchild可以代表整个右子树</span></span><br><span class="line">     &#125;<span class="comment">//再访问右子树</span></span><br><span class="line">     </span><br><span class="line">     <span class="built_in">printf</span>(<span class="string">"%c\n"</span>,pT-&gt;data);<span class="comment">//最后访问根节点</span></span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
